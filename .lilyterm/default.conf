# The ftp client using for ftp(s)://
ftp_client = xdg-open
ftp_method = 1
ftp_VTE_CJK_WIDTH = 0
ftp_environ =
ftp_locale =
# Default: ftp_match_regex = [Ff][Tt][Pp][Ss]?://([A-Za-z][-A-Za-z0-9.]*(:[^ \t\r\n]+)?@)?[A-Za-z0-9][-A-Za-z0-9.]*\\.[A-Za-z0-9]+[-A-Za-z0-9.]*[-A-Za-z0-9]*(:[0-9]+)?(/([^|.< \t\r\n\\\"]*([.][^|< \t\r\n\\\"])?[^|.< \t\r\n\\\"]*)*[^<> \t\r\n,;|\\\"]*[^|.<> \t\r\n\\\"])?/*
