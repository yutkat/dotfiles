[settings]
experimental = false
idiomatic_version_file_enable_tools = ["python"]

[settings.npm]
bun = true

[tools]
"aqua:bahdotsh/wrkflw" = "latest"
"npm:@openai/codex" = "latest"
"npm:@github/copilot" = "latest"
"npm:@byterover/cipher" = "latest"
"npm:@google/gemini-cli" = "latest"

[tasks.claude-install]
description = "Install/upgrade Claude Code via native installer"
run = "curl -fsSL https://claude.ai/install.sh | bash -s latest"

[tasks.upgrade-all]
description = "Upgrade all tools"
run = ["mise upgrade", "mise run claude-install"]
